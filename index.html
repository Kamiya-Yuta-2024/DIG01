<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Assistant</title>
    <script type="text/javascript">
      // ページを1時間ごとにリロード
      setTimeout(() => location.reload(), 60000 * 60);
    </script>
</head>

<body>
    <div class="container">
        <div id="title">
            <h3>Assistant</h3>
        </div>
        <div id="board">
            <div class="board-row">
                <button type="button" class="square" data-row="0" data-col="0">today</button>
                <button type="button" class="square" data-row="0" data-col="1">tmr</button>
                <button type="button" class="square" data-row="0" data-col="2">…</button>
                <button type="button" class="square" data-row="0" data-col="3">…</button>
                <button type="button" class="square" data-row="0" data-col="4">…</button>
            </div>

            <div class="board-row">
                <div id="location"><a href="https://www.jma.go.jp/bosai/forecast/" target="_blank">気象庁のデータを元に作成</a></div>
                <div class="weatherForecast">
                    <div class="weather">
                        <div class="date">--/--(-)</div>
                        <img class="weatherImg" src="" alt="天気">
                        <div class="weatherTelop">--</div>
                        <div><span class="tempMin">-℃</span>/<span class="tempMax">-℃</span></div>
                    </div>
                </div>
                <script>
                    for (let i = 0; i < 4; i++) {
                        const el = document.querySelector('.weather').cloneNode(true);
                        document.querySelector('.weatherForecast').appendChild(el);
                    }
                </script>
            </div>

            <div  id="weekdays">
                <button class="trash" id="day0"></button>
                <button class="trash" id="day1"></button>
                <button class="trash" id="day2"></button>
                <button class="trash" id="day3"></button>
                <button class="trash" id="day4"></button>
            </div>

            <div id="controller">
              
        </div>

        <script src="date.js"></script>
        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </div>
</body>

</html>
